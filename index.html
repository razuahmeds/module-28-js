<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>UTILITES</title>
    <style>
        button {
 background-color: #444141;
 border-radius: 4px;
 color: #fff;
 cursor: pointer;
 padding: 15px 30px;
 font-size: 18px;
 font-weight: bold;
 letter-spacing: 1px;
 border: none;
}

button:hover {
 background-image: linear-gradient(90deg, #53cbef 0%, #dcc66c 50%, #ffa3b6 75%, #53cbef 100%);
 animation: slidernbw 5s linear infinite;
 color: #000;
}

@keyframes slidernbw {
 to {
  background-position: 20vw;
 }
}



    </style>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8 font-semibold text-black">Functional <span class="text-blue-700">
                Er-Bank!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-indigo-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-3xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-500 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-3xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-teal-300 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-3xl">$<span id="balance-total">2800</span></h2>
                </div>
            </div>
        </section>


        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">

                <div class="bg-green-300 p-8 rounded-lg">
                    <h4 class="text-3xl mb-2">Deposit</h4>

                    <input id="deposit-field" class="w-9/12 block mb-2 px-3 text-black" type="text" name=""
                        placeholder="$ Amount you want to deposit">
                    <!-- button -->
                    <button id="btn-deposit"
                        class="bg-sky-600 text-white px-8 py-2 font-semibold rounded-lg hover:bg-blue-700">Deposit</button>
                </div>
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h4 class="text-3xl mb-2">Withdraw</h4>

                    <input id="Withdraw-field" class="w-9/12 block mb-2 px-3 text-black" type="text" name=""
                        placeholder="$ Amount you want to Withdraw">

                        
                    <!-- button -->
                    <button id="btn-Withdraw"
                        class="bg-sky-600 text-white px-8 py-2 font-semibold rounded-lg hover:bg-blue-700">Withdraw</button>
                        

                </div>

            </div>
        </section>

    </main>
    <script src="utilites.js"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
